name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run ruff (format check + lint)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Run tests
        # We also need to include frontend tests which are one level up
        run: uv run python -m pytest tests/ ../frontend/tests/
